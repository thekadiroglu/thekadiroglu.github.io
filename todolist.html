<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/javascript.css" />
    <script src="assets/JavaScript/index.js" defer></script>
    <title>JS- emirhan</title>
  </head>
  <body>
    <div class="welcome">
      <div class="user" id="user">
        <h4>Kullanıcı:&nbsp</h4>
      </div>
      <div class="title">
        <h1>Welcome to mY'TodoList</h1>
      </div>
      <div class="date" id="date"></div>
    </div>
    <div class="container">
      <div class="addTodo" id="addTodo">
        <input id="inputField" type="text" placeholder="Yapılacaklar" />
        <button id="addTodoBtn" type="">+</button>
      </div>
      <div class="todos">
        <div class="todo" id="todo"></div>
      </div>
    </div>
  </body>
</html>
